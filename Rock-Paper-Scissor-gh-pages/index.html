<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The popular Rock, Paper, Scissors!! game!">
    <meta name="theme-color" content="#3E016D">
    <title>Rock, Paper, Scissors!!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/Rock_Paper_Scissor.css">
    <link rel="icon" type="image/png" href="png/favicon_RPS.png" sizes="32x32">
    <script defer type="text/javascript" src="js/RPS-app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo:300,400,700,800,900&display=swap" rel="stylesheet">
    <!-- font-family: 'Exo', sans-serif; -->
</head>

<body>  
    <div class="generalGrid">


    <!-- OPTION -->

    <div id="option" class="optionGrid">
        <div class="textOptionScore">CHOOSE:<br>ROCK, PAPER<br>OR SCISSORS?</div>
        <div class="buttons">
            <input id="piedra" type="image" class="botonesSVG" src="svg/rockstar_orange.svg" alt="Rockstar Icon" >
            <input id="papel" type="image" class="botonesSVG" src="svg/toilet-paper_orange.svg" alt="Toilet Paper Icon">
            <input id="tijera" type="image" class="botonesSVG" src="svg/scissor_orange.svg" alt="Scissors Icon">
        </div>

    </div>


    <!-- HEADER -->

    <div id="headerGrid" class="headerGrid">
        <img id="title" class="title" src="svg/title.svg" alt="Rock, Paper & Scissors">
    </div>


    <!-- useVsMachine -->

    <div class="userVsMachineGrid">
        <div id="human" class="humanGrid">
            <img id="user" class="iconsPlayers" src="svg/user_main.svg" alt="User Icon">
        </div>
        <div class="vsGrid">
            <img id="vs" class="vs" src="svg/vs.svg" alt="VS icon">
        </div>
        <div id="machine" class="machineGrid">
            <img id="robot" class="iconsPlayers" src="svg/robot_main.svg" alt="Robot Icon">
        </div>
    </div>


    <!-- FOOTER -->

    <div class="footerGrid">
        <div id="textoResultado" class="textResultAnimated">CHOOSE:
            <img class="buttonText" src="svg/rockstar_yellow.svg" alt="Rockstar Icon">
            <img class="buttonText" src="svg/toilet-paper_yellow.svg" alt="Toilet Paper Icon">
            <img class="buttonText" src="svg/scissor_yellow.svg" alt="Scissors Icon">?</div>
        <p id="descriptiveText">(click in one of 3 options to start playing!)</p> 

    </div>


    <!-- SCORE -->

    <div class="scoreGrid">
        <div class="textOptionScore">LET THE<br>BEST OF<br>3 WIN!!</div>
        
        <div><hr class="scoreLine"><p class="textOptionScoreResponsive"> LET THE BEST OF 3 WIN!! </p><hr class="scoreLine"></div>
        
        <div id="scores">
            <div class="scoresWidth">
                <div id="counterH" class="scoreHuman"></div>
                <div id="numberCounterH" class="numberCounterH">0</div>
            </div>
            <div class="scoresWidth">
                <div id="counterM" class="scoreMachine">MACHINE</div>
                <div id="numberCounterM" class="numberCounterM">0</div>
            </div>
        </div>
    </div>


    <!-- SIGN -->
 
    <div class="signGrid">
        <hr class="signLine">
        <p class="descriptiveText-mini">• • Designed and developed by Federico Poscek • •</p> 
    </div>


    <!-- FINAL SCREEN -->
    
    <div class="finalResults">
        <div id="finalScreen"></div>
    </div>

    
    <!--  POP-UP SET USER-->
    <!-- POP-UP -->
    <div id="popup_register" class="popup_register">
        <!-- POP-UP CONTENT -->
        <div class="popup_register-content rebote">
  
            <div class="logo_popup"><img id="logo_popup-img" src="svg/title.svg" alt="Botella Recompensa"></div>
            
            <div id="cambio" class="popup_text_principal"><div id="dayToday"></div> <br>Let's play!!<br>Tell me your name</div>
            
            <div class="input_container" id="input_container">
                <form id="form">
                <input type="text" class="popup_input" id="inputName" autofocus autocomplete="off" maxlength="10">
            </div>
            <div id="popup_text_secondary" class="popup_text_secondary">(10 letters max)</div>
           
            <div class="popUp_container_boton" id="popUp_container_boton">
                <input class="boton" id="boton_enter" type="submit"  name="submit" value="LET'S PLAY!" aria-label="Enviar">
            </div>
           
            <div class="popUp_container_boton" id="popUp_container_boton_secondChance">
                <input class="boton" id="boton_enter_secondChance" type="submit" name="submit" value="LET'S PLAY!???" aria-label="Enviar">
            </div>
        </form>
        </div>
    </div>
 
    </div>
</body>  
</html>
