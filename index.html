<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, papel o tijera</title>
  <link rel="shortcut icon" type="image/x-icon" href="./imagenes/svg/title.svg">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Exo:300,400,700,800,900&amp;display=swap" rel="stylesheet">
</head>
<body>

  <!--left-->

  <div class="left">
    <div class="text_description">
      <p>ESCOGE:</p>
      <p>PIEDRA, PAPEL</p>
      <p>O TIJERAS</p>
    </div>
  
  
    <!--Buttons-->
  
    <div class="buttons">
      <input id="rock_button" type="image" class="buttons_game" src="./imagenes/svg/rockstar_orange.svg">
      <input id="paper_button" type="image" class="buttons_game" src="./imagenes/svg/toilet-paper_orange.svg">
      <input id="scissors_button" type="image" class="buttons_game" src="./imagenes/svg/scissor_orange.svg">
    </div>
  </div>


  <!--center-->

  <div class="center">
    <!--Header-->
    
    <header class="header">
      <img id="logo" class="logo" src="./imagenes/svg/title.svg" alt="Rock-Paper-Scissor">
    </header>

    <!--Human vs machine-->

    <div class="humanVsMachine">
      <div class="humanCharacter">
        <img id="userImg" class="characters" src="./imagenes/svg/user_main.svg" alt="user">
      </div>
  
      <div class="vsIcon">
        <img id="vs" class="vs" src="./imagenes/svg/vs.svg" alt="vsGrid">
      </div>
  
      <div class="machineCharacter">
        <img id="robotImg" class="characters" src="./imagenes/svg/robot_main.svg" alt="macine">
      </div>
    </div>


    <!--text footer-->

    <footer class="footer">
      <div id="textResult" class="text_result">
        ELIGE: 
        <img class="icons_text" src="./imagenes/svg/rockstar_yellow.svg" alt="rock icon">
        <img class="icons_text" src="./imagenes/svg/toilet-paper_yellow.svg" alt="paper icon">
        <img class="icons_text" src="./imagenes/svg/scissor_yellow.svg" alt="scissors icon">
        ?
      </div>
      <p id="footer_text">(Da click en cualquiera de las tres opciones para empezar!)</p>
    </footer>
  </div>


  <!--right-->

  <div class="right">
    <!--Score-->

    <div class="text_description">
      <p>QUE GANE</p>
      <p>EL MEJOR</p>
      <p>DE 3!!</p>
    </div>

    <div class="scores">
      <div class="scoresWidth">
        <div id="name_user" class="name_user">JUGADOR 1</div>
        <div id="score_human" class="score_human">0</div>
      </div>
      <div class="scoresWidth">
        <div id="machine" class="machine">MAQUINA</div>
        <div id="score_machine" class="score_machine">0</div>
      </div>
      <button id="reset_btn" class="reset_btn">RESTART</button>
    </div>
  </div>


  <!--JS-->

  <script src="scripts.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
